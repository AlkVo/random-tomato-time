<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>随机番茄时间生成器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="warn-tag" id="warn-tag">
      <p>
        快开始你的学习吧！
      </p>
    </div>
    <div class="time">
      <p>学习:</p>
      <p id="work-time-number">0</p>
    </div>
    <div class="time">
      <p>休息:</p>
      <p id="rest-time-number">0</p>
    </div>
    <button id="start">开始学习吧！</button>
    <script src="script.js"></script>
  </body>
</html>
