<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>随机番茄时间生成器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="warn-tag" id="warn-tag">
      <p>
        快开始你的学习吧！
      </p>
    </div>
    <div class="container">
      <p id="end-time">0:00</span></p>

      <div class="box">
        <p class="excuse-time" id="excuse-time 1">12:10</p>
        <div class="time-block">
          <div class="time">
            <p>学习:</p>
            <p id="work-time-number 1">0</p>
          </div>
          <div class="time">
            <p>休息:</p>
            <p id="rest-time-number 1">0</p>
          </div>
        </div>
      </div>
      <div class="box">
        <p class="excuse-time" id="excuse-time 2">12:10</p>
        <div class="time-block">
          <div class="time">
            <p>学习:</p>
            <p id="work-time-number 2">0</p>
          </div>
          <div class="time">
            <p>休息:</p>
            <p id="rest-time-number 2">0</p>
          </div>
        </div>
      </div>
      <div class="box">
        <p class="excuse-time" id="excuse-time 3">12:10</p>
        <div class="time-block">
          <div class="time">
            <p>学习:</p>
            <p id="work-time-number 3">0</p>
          </div>
          <div class="time">
            <p>休息:</p>
            <p id="rest-time-number 3">0</p>
          </div>
        </div>
      </div>
    </div>
    <button id="start">开始学习吧！</button>
    <script src="script.js"></script>
  </body>
</html>
